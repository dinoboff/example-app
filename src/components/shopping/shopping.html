<h2>{{$ctrl.listId}}</h2>

<ul>
  <li ng-if="$ctrl.shopping.length == 0">Nothing to buy \o/</li>
  <li ng-repeat="item in $ctrl.shopping">
      {{item}}
      <button ng-click="$ctrl.remove(item)">&times;</button>
  </li>
</ul>

<p><small><a href="#/">back</a></small></p>

<hr/>

<form ng-submit="$ctrl.add($ctrl.newItem)">
  <p>
    <input type="text" ng-model="$ctrl.newItem" size="30" placeholder="create new item" />
    <input class="btn-primary" type="submit" value="add" />
  </p>
</form>
