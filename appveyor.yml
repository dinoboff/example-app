version: "{build}"
clone_depth: 1
environment:
  matrix:
    - nodejs_version: "4"
cache:
  - node_modules
platform:
  - x86
  - x64
install:
  - ps: Install-Product node $env:nodejs_version $env:platform

  - npm config set spin false
  - npm install js-yaml
  - npm install
test_script:
  - node --version
  - npm --version
  - npm test
build: off
